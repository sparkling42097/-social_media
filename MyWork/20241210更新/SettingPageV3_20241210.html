<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>設定</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .settings-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 10%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar li:hover {
            background-color: #007bff;
            color: #fff;
        }

        .content {
            width: 90%;
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        #sub-content {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="settings-container">
        <!-- 左側選單 -->
        <div class="sidebar">
            <h3>設定選單</h3>
            <ul>
                <li onclick="showSection('account-center')">帳號管理中心</li>
                <li onclick="showSection('notifications')">接收通知設定</li>
                <li onclick="showSection('privacy')">隱私偏好設定</li>
                <li onclick="showSection('about-us')">關於我們</li>
                <li onclick="logout()">登出帳號</li>
            </ul>
        </div>

        <!-- 右側內容 -->
        <div class="content">
            <!-- 預設內容 -->
            <div id="default-content" class="content-section active">
                <h2>歡迎進入聊天室設定</h2>
                <p>請從左側選單選擇一個設定項目。</p>
            </div>

            <!-- 帳號管理中心 -->
            <div id="account-center" class="content-section" style="display: none;">
                <h2>帳號管理中心</h2>
                <ul>
                    <li onclick="showSubContent('personal-info')">個人資料</li>
                    <li onclick="showSubContent('password-security')">密碼與帳號安全</li>
                    <li onclick="showSubContent('payment-methods')">付款方式</li>
                    <li onclick="showSubContent('security-alerts')">安全警告</li>
                </ul>
            </div>

            <!-- 接收通知設定 -->
            <div id="notifications" class="content-section" style="display: none;">
                <h2>接收通知設定</h2>
                <ul>
                    <li onclick="showSubContent('messages-notifications')">私訊</li>
                    <li onclick="showSubContent('comments-notifications')">留言</li>
                    <li onclick="showSubContent('calls-notifications')">語音通話</li>
                    <li onclick="showSubContent('following-notifications')">關注的帳號</li>
                </ul>
            </div>

            <!-- 隱私偏好設定 -->
            <div id="privacy" class="content-section" style="display: none;">
                <h2>隱私偏好設定</h2>
                <ul>
                    <li onclick="showSubContent('privacy-messages')">私訊</li>
                    <li onclick="showSubContent('privacy-comments')">留言</li>
                    <li onclick="showSubContent('privacy-calls')">語音通話</li>
                </ul>
            </div>

            <!-- 關於我們 -->
            <div id="about-us" class="content-section" style="display: none;">
                <h2>關於我們</h2>
                <ul>
                    <li onclick="showSubContent('version-info')">版本訊息</li>
                    <li onclick="showSubContent('faq')">常見問題</li>
                    <li onclick="showSubContent('contact-us')">聯絡我們</li>
                    <li onclick="showSubContent('sponsor-us')">贊助我們</li>
                </ul>
            </div>

            <!-- 動態生成子選項內容 -->
            <div id="sub-content" class="content-section" style="display: none;">
                <h2 id="sub-content-title">子選項內容</h2>
                <div id="sub-content-body"></div>
            </div>
        </div>
    </div>



    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach((section) => {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        function showSubContent(subSectionId) {
            const subContent = document.getElementById('sub-content');
            const subTitle = document.getElementById('sub-content-title');
            const subBody = document.getElementById('sub-content-body');

            subContent.style.display = 'block';

            // 動態切換子內容
            switch (subSectionId) {
                case 'personal-info':
                    subTitle.textContent = '個人資料';
                    subBody.innerHTML = `
        <ul>
          <li>生日</li>
          <li>聯絡電話</li>
          <li>興趣與自我介紹</li>
        </ul>
      `;
                    break;
                case 'privacy-messages':
                    subTitle.textContent = '私訊隱私設定';
                    subBody.innerHTML = `
        <ul>
          <li>所有用戶</li>
          <li>僅限你追蹤的用戶</li>
        </ul>
      `;
                    break;
                case 'messages-notifications':
                    subTitle.textContent = '私訊通知設定';
                    subBody.innerHTML = '<p>設置接收哪些私訊通知。</p>';
                    break;
                // 添加更多子選項內容
                default:
                    subTitle.textContent = '子選項內容';
                    subBody.innerHTML = '<p>暫無內容。</p>';
            }

            // 隱藏其他主內容
            const mainSections = document.querySelectorAll('.content-section:not(#sub-content)');
            mainSections.forEach((section) => {
                section.style.display = 'none';
            });
        }

        function logout() {
            alert('您已登出。');
            // 可加入實際的登出邏輯
        }


    </script>
</body>

</html>
