<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .settings-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
            color: #333;
        }

        .sidebar li:hover {
            color: #007bff;
        }

        .content {
            width: 75%;
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        #sub-content {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="settings-container">
        <!-- 左側選單 -->
        <div class="sidebar">
            <h3>設定選單</h3>
            <ul>
                <li onclick="showSection('account-center')">帳號管理中心</li>
                <li onclick="showSection('notifications')">接收通知設定</li>
                <li onclick="showSection('privacy')">隱私偏好設定</li>
                <li onclick="showSection('about-us')">關於我們</li>
                <li onclick="logout()">登出帳號</li>
            </ul>
        </div>

        <!-- 右側內容 -->
        <div class="content">
            <!-- 帳號管理中心 -->
            <div id="account-center" class="content-section">
                <h2>帳號管理中心</h2>
                <ul>
                    <li onclick="showSubSection('personal-info')">個人資料</li>
                    <li onclick="showSubSection('password-security')">密碼與帳號安全</li>
                    <li onclick="showSubSection('payment-methods')">付款方式</li>
                    <li onclick="showSubSection('security-alerts')">安全警告</li>
                </ul>
            </div>

            <!-- 接收通知設定 -->
            <div id="notifications" class="content-section" style="display: none;">
                <h2>接收通知設定</h2>
                <ul>
                    <li>私訊</li>
                    <li>留言</li>
                    <li>語音通話</li>
                    <li>關注的帳號</li>
                </ul>
            </div>

            <!-- 隱私偏好設定 -->
            <div id="privacy" class="content-section" style="display: none;">
                <h2>隱私偏好設定</h2>
                <ul>
                    <li onclick="showSubSection('privacy-messages')">私訊</li>
                    <li>留言</li>
                    <li>語音通話</li>
                </ul>
            </div>

            <!-- 關於我們 -->
            <div id="about-us" class="content-section" style="display: none;">
                <h2>關於我們</h2>
                <ul>
                    <li>版本訊息</li>
                    <li>使用說明</li>
                    <li>聯絡我們</li>
                    <li>贊助我們</li>
                </ul>
            </div>

            <!-- 子選項內容 -->
            <div id="sub-content" class="content-section" style="display: none;">
                <h2 id="sub-content-title">子選項內容</h2>
                <div id="sub-content-body"></div>
            </div>
        </div>
    </div>


    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach((section) => {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        function showSubSection(subSectionId) {
            const subContent = document.getElementById('sub-content');
            const subTitle = document.getElementById('sub-content-title');
            const subBody = document.getElementById('sub-content-body');

            subContent.style.display = 'block';

            // 動態切換子內容
            switch (subSectionId) {
                case 'personal-info':
                    subTitle.textContent = '個人資料';
                    subBody.innerHTML = `
        <ul>
          <li>生日</li>
          <li>聯絡電話</li>
          <li>興趣與自我介紹</li>
        </ul>
      `;
                    break;
                case 'privacy-messages':
                    subTitle.textContent = '私訊設定';
                    subBody.innerHTML = `
        <ul>
          <li>所有用戶</li>
          <li>僅限你追蹤的用戶</li>
        </ul>
      `;
                    break;
                // 添加更多子選項內容
                default:
                    subTitle.textContent = '子選項內容';
                    subBody.innerHTML = '<p>暫無內容。</p>';
            }
        }

        function logout() {
            alert('您已登出。');
            // 可加入實際的登出邏輯
        }

    </script>
</body>

</html>
