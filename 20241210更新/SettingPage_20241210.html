<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .settings-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
            color: #333;
        }

        .sidebar li:hover {
            color: #007bff;
        }

        .content {
            width: 75%;
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="settings-container">
        <!-- 左側選單 -->
        <div class="sidebar">
            <h3>設定選單</h3>
            <ul>
                <li onclick="showSection('account-center')">帳號管理中心</li>
                <li onclick="showSection('notifications')">接收通知設定</li>
                <li onclick="showSection('privacy')">隱私偏好設定</li>
                <li onclick="showSection('about-us')">關於我們</li>
                <li onclick="logout()">登出帳號</li>
            </ul>
        </div>

        <!-- 右側內容 -->
        <div class="content">
            <div id="account-center" class="content-section">
                <h2>帳號管理中心</h2>
                <ul>
                    <li>個人資料</li>
                    <li>密碼與帳號安全</li>
                    <li>付款方式</li>
                    <li>安全警告</li>
                </ul>
            </div>
            <div id="notifications" class="content-section" style="display: none;">
                <h2>接收通知設定</h2>
                <ul>
                    <li>私訊</li>
                    <li>留言</li>
                    <li>語音通話</li>
                    <li>關注的帳號</li>
                </ul>
            </div>
            <div id="privacy" class="content-section" style="display: none;">
                <h2>隱私偏好設定</h2>
                <ul>
                    <li>私訊</li>
                    <li>留言</li>
                    <li>語音通話</li>
                </ul>
            </div>
            <div id="about-us" class="content-section" style="display: none;">
                <h2>關於我們</h2>
                <ul>
                    <li>版本訊息</li>
                    <li>使用說明</li>
                    <li>聯絡我們</li>
                    <li>贊助我們</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach((section) => {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        function logout() {
            alert('您已登出。');
            // 可加入實際的登出邏輯
        }

    </script>
</body>

</html>
