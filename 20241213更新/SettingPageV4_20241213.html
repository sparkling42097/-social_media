<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室設定</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 左側選單樣式 */
        .settings-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 15%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            position: relative;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 40px;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar li:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* 大頭貼功能 */
        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: gray;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }

        .profile-pic:hover::after {
            content: "更換圖片";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            line-height: 2;
            cursor: pointer;
        }

        .profile-pic input {
            display: none;
        }

        /* 切換模式按鈕 */
        .switch-container {
            text-align: center;
            margin-top: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* 登出按鈕 */
        .logout-btn {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* 主要內容*/
        .content {
            width: 65%;
            padding: 20px;
        }

        .ads-section {
            width: 20%;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ad-box {
            height: 100px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            text-align: center;
            line-height: 100px;
            color: #6c757d;
        }

        /* 頁首與頁尾 */
        header, footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* 夜晚模式 */
        body.night {
            background-color: #121212;
            color: #e0e0e0;
        }

        .night .sidebar {
            background-color: #1e1e1e;
            border-right-color: #333;
        }

        .night .ad-box {
            background-color: #292929;
            border-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <h1>聊天室設定頁</h1>
    </header>
    <div class="settings-container">
        <div class="sidebar">
            <div class="profile-pic">
                <input type="file" accept="image/jpeg" onchange="uploadProfilePicture()">
            </div>
            <h3>設定選單</h3>
            <ul>
                <li onclick="showSection('account-center')">帳號管理中心</li>
                <li onclick="showSection('notifications')">接收通知設定</li>
                <li onclick="showSection('privacy')">隱私偏好設定</li>
                <li onclick="showSection('about-us')">關於我們</li>
            </ul>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" onchange="toggleMode()">
                    <span class="slider round"></span>
                </label>
                <p>切換模式</p>
            </div>
            <div class="logout-btn" onclick="logout()">登出帳號</div>
        </div>
        <div class="content">
            <!-- 預設內容 -->
            <div id="default-content" class="content-section active">
                <h2>這裡是設定頁面</h2>
                <p>請從左側選單選擇一個設定項目。</p>
            </div>

            <!-- 帳號管理中心 -->
            <div id="account-center" class="content-section" style="display: none;">
                <h2>帳號管理中心</h2>
                <ul>
                    <li onclick="showSubContent('personal-info')">個人資料</li>
                    <li onclick="showSubContent('password-security')">密碼與帳號安全</li>
                    <li onclick="showSubContent('payment-methods')">付款方式</li>
                    <li onclick="showSubContent('security-alerts')">安全警告</li>
                </ul>
            </div>

            <!-- 接收通知設定 -->
            <div id="notifications" class="content-section" style="display: none;">
                <h2>接收通知設定</h2>
                <ul>
                    <li onclick="showSubContent('messages-notifications')">私訊</li>
                    <li onclick="showSubContent('comments-notifications')">留言</li>
                    <li onclick="showSubContent('calls-notifications')">語音通話</li>
                    <li onclick="showSubContent('following-notifications')">關注的帳號</li>
                </ul>
            </div>

            <!-- 隱私偏好設定 -->
            <div id="privacy" class="content-section" style="display: none;">
                <h2>隱私偏好設定</h2>
                <ul>
                    <li onclick="showSubContent('privacy-messages')">私訊</li>
                    <li onclick="showSubContent('privacy-comments')">留言</li>
                    <li onclick="showSubContent('privacy-calls')">語音通話</li>
                </ul>
            </div>

            <!-- 關於我們 -->
            <div id="about-us" class="content-section" style="display: none;">
                <h2>關於我們</h2>
                <ul>
                    <li onclick="showSubContent('version-info')">版本訊息</li>
                    <li onclick="showSubContent('faq')">常見問題</li>
                    <li onclick="showSubContent('contact-us')">聯絡我們</li>
                    <li onclick="showSubContent('sponsor-us')">贊助我們</li>
                </ul>
            </div>

            <!-- 動態生成子選項內容 -->
            <div id="sub-content" class="content-section" style="display: none;">
                <h2 id="sub-content-title">子選項內容</h2>
                <div id="sub-content-body"></div>
            </div>
        </div>
        <div class="ads-section">
            <div class="ad-box">廣告 1</div>
            <div class="ad-box">廣告 2</div>
            <div class="ad-box">廣告 3</div>
            <div class="ad-box">廣告 4</div>
        </div>
    </div>
    <footer>
        <p>頁尾資訊</p>
    </footer>

    <script>
        function toggleMode() {
            document.body.classList.toggle('night');
        }
        function uploadProfilePicture() {
            alert("更換圖片功能尚未實現！");
        }
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach((section) => {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        function showSubContent(subSectionId) {
            const subContent = document.getElementById('sub-content');
            const subTitle = document.getElementById('sub-content-title');
            const subBody = document.getElementById('sub-content-body');

            subContent.style.display = 'block';

            // 動態切換子內容
            switch (subSectionId) {
                case 'personal-info':
                    subTitle.textContent = '個人資料';
                    subBody.innerHTML = `
        <ul>
            <li>生日</li>
            <li>聯絡電話</li>
            <li>興趣與自我介紹</li>
        </ul>
        `;
                    break;
                case 'privacy-messages':
                    subTitle.textContent = '私訊隱私設定';
                    subBody.innerHTML = `
        <ul>
            <li>所有用戶</li>
            <li>僅限你追蹤的用戶</li>
        </ul>
        `;
                    break;
                case 'messages-notifications':
                    subTitle.textContent = '私訊通知設定';
                    subBody.innerHTML = '<p>設置接收哪些私訊通知。</p>';
                    break;
                // 添加更多子選項內容
                default:
                    subTitle.textContent = '子選項內容';
                    subBody.innerHTML = '<p>暫無內容。</p>';
            }

            // 隱藏其他主內容
            const mainSections = document.querySelectorAll('.content-section:not(#sub-content)');
            mainSections.forEach((section) => {
                section.style.display = 'none';
            });
        }

        function logout() {
            alert('您已登出。');
            // 可加入實際的登出邏輯
        }


    </script>
</body>

</html>
