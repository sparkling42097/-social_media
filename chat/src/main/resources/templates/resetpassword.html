<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
 	<link  rel="stylesheet" href="/css/Page.css">
 
 
</head>
<body>

    <div class="Login-Page">
    
        <h1 style="margin-top:5px;">重設您的密碼</h1>
        <!-- 顯示錯誤訊息 -->
        <div id="error-message" class="error-message" style="display:none; color: red;"></div>
     
	    <form id="reset-password-form" th:action="@{/reset-password}" method="post">
	    <!-- token 隱藏欄位 -->
   		<input type="hidden" name="token" th:value="${token}" />

		<div class="form-floating">
			<label for="new-password" class="form-label" style="color: white;">新密碼</label>
			<input type="password" class="form-control" id="new-password" name="newPassword" required>
		</div>
		</br>
	    <div class="form-floating">
	        <label for="confirm-password" class="form-label" style="color: white;">確認新密碼</label>
	        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
	    </div>
	    </br>
	    <button type="submit" class="btn">提交</button>
	</form>
    </div>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            var password = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;


            if (password !== confirmPassword) {
                event.preventDefault(); // 阻止表單提交
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = '密碼不一致，請重新確認';
            }
        });
    </script>

</body>
</html>
